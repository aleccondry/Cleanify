      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img src="images/cleanify.png" alt="cleanify logo" style="position:absolute;top:2.5%;left:50px;width:75px;height:75px;">

      <div id='intro'>
      <div id='main' class="top jumbotron jumbotron-hero container-fluid" style="background:#36393f;width:100%;">
          <div  class="container" id="jumbo-dialog" style="height:500px;width:100%;">
            <h1 id='ttitle' style="color:#dcddd9;position:relative;top:10px;" >Clean your music</h1>
            <p id='ttext' style="color:#dcddd9">
                Select a playlist or enter playlist URI
            </p>

            <div style="width: 100%;height:80%">
              <div class="align-center form-group" style="height:100%;">
                <div id="uri-prompt" class="input-group" style="width: 50%;left: 25%;">
                  <select style="width:300px;color:black;background-color:#FFFFFF;border: 0;outline: 1px solid #D3D3D3; outline-offset:-1px">
                    <option selected disabled hidden>Choose Playlist</option>
                    <option>Using URI</option>
                  </select>
                  <br>
 					          <br>
                    <input id="uri-text" type="text" class='form-control'
                        placeholder="spotify:user:mmmatta11:playlist:64NCIR5mN0QOJWJXe9AdSa">
                </div>
                <br>
                <a class="btn btn-primary btn-lg go" id="go" role="button">Clean your playlist</a>
                <p> </p>
                <div id="loading" class="loading">Cleaning</div>
                <div id="tracks" style="height:200px;"></div>
                <div id="remove" style="height:200px;"></div>
                <div id="ui" style="display:none;position:relative; top:50%;">
                  <a class='btn btn-lg go' role='button' id='cancel'>Cancel</a>
                  <a class='btn btn-lg go' role='button' id='confirm'>Confirm</a>
                </div>
              </div></div>
            <div class='err-txt'> </div>
